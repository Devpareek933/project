<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <h1>MYNTRA</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#men">MEN</a></li>
            <li><a href="#women">WOMEN</a></li>
            <li><a href="#kids">KIDS</a></li>
            <li><a href="#home">HOME & LIVING</a></li>
            <li><a href="#beauty">BEAUTY</a></li>
        </ul>
        <div class="nav-icons">
            <div class="search-box">
                <input type="text" placeholder="Search for products, brands and more">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </button>
            </div>
            <div class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                <span>Wishlist</span>
            </div>
            <div class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span>Bag</span>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Biggest Fashion Sale</h1>
                <p>70% off on all products. Limited time offer.</p>
                <button class="shop-now-btn">Shop Now</button>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?w=1200" alt="Shopping">
            </div>
        </section>

        <section class="products">
            <h2>Trending Products</h2>
            <div class="product-grid" id="productGrid"></div>
        </section>
    </main>

    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
